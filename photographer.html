<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style2.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fisheye - plateform pour photographes freelance"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img
        src="assets/images/logo.png"
        class="logo"
        role="img"
        alt="logo de Fisheye avec une icone appareil photo"
      />
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="profile_container"></div>
    </main>
    <div id="contact_modal">
      <div class="modal" role="dialog" aria-hidden="true">
        <header class="modal_header">
          <h2>Contactez-moi</h2>
          <img
            class="close-btn"
            src="assets/icons/close.svg"
            alt="close icon"
          />
        </header>
        <div id="media"></div>
        <div class="modal-form">
          <form action="/submit" method="POST">
            <fieldset>
              <div>
                <label for="firstname">Pr√©nom :</label>
                <input
                  class="modal_input"
                  type="text"
                  id="firstname"
                  name="firstname"
                  required
                  aria-required="true"
                />
              </div>
              <div>
                <label for="lastname">Nom :</label>
                <input
                  class="modal_input"
                  type="text"
                  id="lastname"
                  name="lastname"
                  required
                  aria-required="true"
                />
              </div>
              <div>
                <label for="email">Email:</label>
                <input
                  class="modal_input"
                  type="email"
                  id="email"
                  name="email"
                  required
                  aria-required="true"
                />
              </div>
              <div>
                <label for="message">Votre message:</label>
                <textarea
                  class="modal_message"
                  id="message"
                  name="message"
                  rows="4"
                  cols="50"
                  aria-describedby="message"
                ></textarea>
              </div>
              <button class="modal_button" type="submit">Envoyer</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="/javascript/factories/PhotoFactory.js"></script>
    <script src="/javascript/factories/MediaFactory.js"></script>
    <script src="/javascript/Templates/Video.js"></script>
    <script src="/javascript/App.js"></script>
  </body>
</html>
