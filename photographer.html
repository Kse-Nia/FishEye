<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style2.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fisheye - plateform pour photographes freelance"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img
        src="assets/images/logo.png"
        class="logo"
        role="img"
        alt="logo de Fisheye avec une icone appareil photo"
      />
    </header>
    <main id="main">
      <div class="profile_container"></div>
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">

        </button>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/javascript/models/Photographe.js"></script>
    <script src="/javascript/factories/PhotographeFactory.js"></script>
    <script src="/javascript/Profile.js"></script>
    <!--  <script src="/scripts/utils/contactForm.js"></script> -->
  </body>
</html>
